<div class="box">
    <form class="item" #f="ngForm" (ngSubmit)="f.form.valid && login(f)">
        <div>
            <input type="email" name="email" id="" placeholder="Email" ngModel required size="20">
        </div>
        <div>
            <input type="password" name="password" id="" placeholder="Password" ngModel required size="20">
        </div>
        <button type="submit" style="cursor: pointer">+</button>
    </form>
</div>
